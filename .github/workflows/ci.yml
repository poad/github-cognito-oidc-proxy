name: Build and Test
 
on:
  pull_request:
    branches:
      - main
  push:
    branches:    
    - main 

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [22.x]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: |
          - recursive: true
            cwd: ./example/app
            args: [--no-frozen-lockfile]
        package_json_file: example/app/package.json

    - uses: oven-sh/setup-bun@v2

    - name: Build (example/app)
      working-directory: example/app
      run: bun run --bun lint && bun run --bun build

  build-backend:
    strategy:
      matrix:
        node-version: [22.x]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: |
          - recursive: true
            cwd: ./package
            args: [--no-frozen-lockfile]
        package_json_file: package/package.json

    - uses: oven-sh/setup-bun@v2

    - name: Build (package)
      working-directory: package
      run: bun run --bun lint && bun run --bun build

    - uses: pnpm/action-setup@v4
      name: Install pnpm (example/app)
      with:
        run_install: |
          - recursive: true
            cwd: ./example/app
            args: [--no-frozen-lockfile]
        package_json_file: example/app/package.json

    - uses: pnpm/action-setup@v4
      name: Install pnpm (example/cdk)
      with:
        run_install: |
          - recursive: true
            cwd: ./example/cdk
            args: [--no-frozen-lockfile]
        package_json_file: example/cdk/package.json

    - name: Build (example)
      working-directory: example/cdk
      run: bun run --bun lint && bun run --bun build
