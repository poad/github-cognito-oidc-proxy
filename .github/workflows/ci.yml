name: Build and Test
 
on:
  pull_request:
    branches:
      - main
  push:
    branches:    
    - main 

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [20.x]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: |
          - recursive: true
            args: [--no-frozen-lockfile]
        
    - name: Build (example/app)
      working-directory: example/app
      run: pnpm lint && pnpm build

  build-backend:
    strategy:
      matrix:
        node-version: [20.x]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: |
          - recursive: true
            cwd: package
            args: [--no-frozen-lockfile]
        
    - name: Build (package)
      working-directory: package
      run: pnpm lint && pnpm build

    - uses: pnpm/action-setup@v4
      name: Install pnpm (example/app)
      with:
        run_install: |
          - recursive: true
            cwd: example/app
            args: [--no-frozen-lockfile]
        
    - uses: pnpm/action-setup@v4
      name: Install pnpm (example/cdk)
      with:
        run_install: |
          - recursive: true
            cwd: example/cdk
            args: [--no-frozen-lockfile]
        
    - name: Build (example)
      working-directory: example/cdk
      run: pnpm lint && pnpm build
